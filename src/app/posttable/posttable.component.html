<table mat-table
       [dataSource]="dataSource"
       multiTemplateDataRows
       matSort
       class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}"
                  *ngFor="let column of displayedColumns">
        <th mat-header-cell
            *matHeaderCellDef> {{column}} </th>
        <td mat-cell
            *matCellDef="let post"> {{post[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell
            *matCellDef="let post"
            [attr.colspan]="displayedColumns.length">

            <div class="post-detail"
                 [@detailExpand]="post == expandedItem ? 'expanded' : 'collapsed'">
                <div class="post-title">
                  <span></span>
                </div>
                <div class="post-body">
                    {{post.body}}
                </div>
                <mat-divider [vertical]="true"></mat-divider>
                <div class="post-comments">
                  <span>Placeholder</span>
                  <span>Placeholder</span>
                  <span>Placeholder</span>
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let post; columns: displayedColumns;"
        class="post-row"
        [class.expanded-row]="expandedItem === post"
        (click)="expandedItem = expandedItem === post ? null : post">
    </tr>
    <tr mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="detail-row"></tr>
</table>

<mat-paginator #paginator
               [length]="dataSource?.data.length"
               [pageIndex]="0"
               [pageSize]="50"
               [pageSizeOptions]="[25, 50, 100, 250]">
</mat-paginator>

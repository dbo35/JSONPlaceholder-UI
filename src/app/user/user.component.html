<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar class="user-header-image"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
  </mat-card-header>
  <span mat-card-image>{{userInitials}}</span>
  <mat-card-content>
    <div class="user-email">
      <span>{{user.email}}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="filterPosts(true)">
      clear
    </button>
    <button mat-button (click)="filterPosts()">VIEW POSTS</button>
    <button mat-button (click)="createPost(user)">CREATE POST AS USER</button>
  </mat-card-actions>
</mat-card>
